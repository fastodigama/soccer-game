<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soccer.css">
    <script async defer src="soccer.js"></script> 
    <title>Soccer By Fadel</title>
</head>
<body>
<h1 id="feedback_h1">SHOOT!</h1>
    <div id="goal-net">
        <div id="goalkeeper">
            <div class="leg left-leg">
                <div class="shoe left-shoe"></div> 
            </div>
            <div class="leg right-leg">
                <div class="shoe right-shoe"></div> 
            </div>
        </div>
    </div>

    <div id="soccer-ball"></div>
    
        <div id="buttons-wrapper">
            <p>shoot direction</p>
            <div class="shoot-buttons">
                <button id="left-shoot-btn">↖</button>
                <button id="center-shoot-btn">↑</button> 
                <button id="right-shoot-btn">↗</button> 
            </div>
            <div class="bottom-shoot-buttons">
                <button id="bottom-left-shoot-btn">↙</button>  
                <button id="bottom-center-shoot-btn">↓</button> 
                <button id="bottom-right-shoot-btn">↘</button> 
            </div>
        

</div>
    
</body>
</html>
